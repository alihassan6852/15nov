<html>

<head>
    <title>UCP Admission Portal </title>
</head>

<body style="background-color: darkblue;">
    
    <form action="ucpadmissionform.html" method="get">
        <textarea name="" id="" ></textarea>
        <h1 style="color:white;">Admission Form</h1>
        <hr />
        <image src="https://raw.githubusercontent.com/alihassan6852/project1/master/proj1/UCP.jpg" />
        <h4 style="color:white;">Enter your name:</h4>
        <input type='text' placeholder='First name' required />
        <input type='text' placeholder='Second name' required />
        <hr />
        <h4 style="color:white">Enter your date of birth:</h4>
        <input type='date' required />
        <hr />
        <h4 style="color:white">Slect your gender</h4>

        <h3 style="color:white">Select Your Gender</h3>
        <select name="gender" id="">
            <option value="Gender">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>


        <h4 style="color:white">Enter your email address:</h4>
        <input type='email' placeholder='Your Email' required />
        <hr />
        <h4 style="color:white">Enter your Contact number:</h4>
        <input type='number' placeholder='03xx-xxxxxxx' required />
        <hr />
        <h4 style="color:white">Enter your intermediate percentage:</h4>
        <input type='number' placeholder='%' required />
        <hr />

        <h4 style="color:white">Upload your Profile pic:</h4>
        <p style="color: royalblue">
            <input type='file' required />
        </p><br /><br />
        <hr />
        <input type='submit' />
        <hr />

    </form>
    <a style="color: rgb(255, 255, 255);" href="./test.html">Click here to take sample test</a>
</body>
