<!DOCTYPE html>
<html lang="en">

<head>
    <title>Radio Buttons</title>
</head>

<body>
    <form action="./radioBtns.html" method="get">
        <div>
            <h3>Select Your Gender</h3>
            <div>
                <label for="male_input">male</label>
                <input type="radio" name="gender" id="male_input" checked >
            </div>

            <div>
                <label for="female_input">Female</label>
                <input type="radio" name="gender" id="female_input">
            </div>
        </div>
        <hr>
        <div>
            <h3>Select Your Faviourite Hobby</h3>
            <div>
                <label for="footbal">Play Footbal</label>
                <input type="radio" name="hobby" id="footbal" checked='checked'>
            </div>
            <div>
                <label for="cricket">Playing Cricket</label>
                <input type="radio" name="hobby" id="cricket">
            </div>
            <div>
                <label for="hockey">Playing Hockey</label>
                <input type="radio" name="hobby" id="hockey">
            </div>
        </div>
    </form>

</body>

</html>
